<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1"
    />
    <title>SCVV aframe demo</title>
    <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->

    <!-- <script type="text/javascript" src="/aframe.js"></script> -->
    <!-- <script type="text/javascript" src="/client.js"/></script> -->
    <script type="text/javascript" src="/client.js"></script>
    <script type="text/javascript" src="/grab.js"></script>
    <!-- Anything aframe dependent must be imported after client.js -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/components/sphere-collider.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
  </head>
  <body>
    <a-scene environment>
      <a-assets>
        <audio id="click" src="./assets/audio/click.mp3"></audio>
      </a-assets>

      <a-entity
        teleport-controls
        vive-controls="hand: left"
        static-body="shape: sphere; sphereRadius: 0.02;"
        sphere-collider="objects: [dynamic-body];"
        grab
      ></a-entity>
      <a-entity
        teleport-controls
        vive-controls="hand: right"
        static-body="shape: sphere; sphereRadius: 0.02;"
        sphere-collider="objects: [dynamic-body];"
        grab
      ></a-entity>

      <!-- Have to call the handler component last to make sure sound source is attached to the entity -->
      <a-entity
        sound="src: #click; volume: .5"
        gltf-model="#radio"
        position="-2.210357318137207 0.3718644106385657 1.1893210652598343"
        rotation="0 45 0"
        scale="0.3 0.3 0.3"
        audio-toggle="playing: false"
      ></a-entity>

      <a-plane
        static-body
        position="0 0 0"
        rotation="-90 0 0"
        width="30"
        height="30"
        color="black"
        material="transparent: true; opacity: 0.8"
      ></a-plane>

      <a-entity id="container"></a-entity>
    </a-scene>
    <script type="text/javascript" src="/controls.js"></script>
    <script type="text/javascript" src="/balls.js"></script>
  </body>
</html>
