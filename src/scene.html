  <!-- Sphere. -->
  <a-entity
    geometry="primitive: sphere; radius: 1.25"
    material="color: #EF2D5E"
    position="2 1.25 -6"
    shadow
  ></a-entity>

  <!-- Hoxel -->
  <a-entity
    id="my-file"
    dynamic-body="shape: cylinder; cylinderAxis: y; mass: 5"
    hoverable
    grabbable
    stretchable
    draggable
    event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
    event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
    shadows
    scvv="scvvUrl: https://hoxel-streamed-001.s3.amazonaws.com/shrimp_boots/scvv_0-1-0_test_003"
    rotation="0 180 0"
    position="-1 0.3 -3.3"
  >
  </a-entity>

  <!-- Box -->
  <a-entity
    geometry="primitive: box"
    material="color: #3d3d3d"
    position="0 0.75 -3"
    rotation=""
    static-body
    shadow
    scale="3 0.2 2"
  ></a-entity>

  <!-- Cylinder. -->
  <a-entity
    geometry="primitive: cylinder; radius: 0.5; height: 1.2"
    material="color: #999999"
    position="0 0.21003 -3"
    static-body
    shadow=""
    scale="1 0.5 1"
  ></a-entity>

  <!-- Polaroid -->
  <a-entity
    dynamic-body
    hoverable
    grabbable
    draggable
    modify-materials
    obj-model="obj: #polaroid-obj; mtl: #polaroid-mtl"
    rotation="0 35"
    scale="0.2 0.2 0.2"
    position="-0.7 1.6 -2.480"
  ></a-entity>
  <!-- Polaroid -->
  <a-entity
    dynamic-body
    hoverable
    grabbable
    draggable
    modify-materials
    obj-model="obj: #polaroid-obj; mtl: #polaroid-mtl"
    rotation="0 30"
    scale="0.2 0.2 0.2"
    position="-0.7 1.344 -2.480"
  ></a-entity>

  <!-- ground collider keeps objects from falling -->
  <a-box
    static-body
    width="100"
    height="0.001"
    depth="100"
    visible="false"
  ></a-box>
  <a-entity id="container"></a-entity>
