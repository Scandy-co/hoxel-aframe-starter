<a-scene id="scene" physics background="color: #494d5c" antialias="true">
  <!-- scene environment entities -->
  <a-entity position="0 3.2 0" camera look-controls wasd-controls></a-entity>
  <a-circle
    rotation="-90 0 0"
    radius="20"
    color="#666"
    position="0 -0.1 0"
    shadow="receive: true"
    roughness="1"
  ></a-circle>
  <a-torus radius="20" arc="360" rotation="-90 0 0"></a-torus>
  <a-light position="0 .75 1" intensity="0.75"></a-light>
  <a-light type="point" position="0 10 -30" intensity="0.85"></a-light>

  <!-- scene objects -->
  <!-- ground collider keeps objets from falling -->
  <a-box
    static-body
    width="1000"
    height="0.1"
    depth="1000"
    visible="false"
  ></a-box>

  <!-- table -->
  <a-box
    static-body
    width="2"
    height="1.5"
    depth="1.5"
    position="0 0 -2"
  ></a-box>

  <!-- Middle Row -->
  <a-entity mixin="hoxelBase" position="0 .5 -2"></a-entity>
  <a-entity mixin="hoxelBase" position=".65 .5 -2"></a-entity>
  <a-entity mixin="hoxelBase" position="-.65 .5 -2"></a-entity>

  <!-- Back Row -->
  <a-entity mixin="hoxelBase" position=".65 .5 -2.5">
    <!-- <a-entity
      id="george"
      scvv="src: //d2a0b7lq85v0ro.cloudfront.net/shrimp_boots/spooked-george"
      scale="1 1 1"
      rotation="0 180 -90"
      position=".5 .85 .7"
    >
    </a-entity> -->
  </a-entity>
  <a-entity mixin="hoxelBase" position="0 .5 -2.5">
    <!-- <a-entity
      id="george"
      scvv="src: //d2a0b7lq85v0ro.cloudfront.net/shrimp_boots/spooked-george"
      scale="1 1 1"
      rotation="0 180 -90"
      position=".5 .85 .7"
    >
    </a-entity> -->
  </a-entity>
  <a-entity mixin="hoxelBase" position="-.65 .5 -2.5">
    <!-- <a-entity
      id="george"
      scvv="src: //d2a0b7lq85v0ro.cloudfront.net/shrimp_boots/spooked-george"
      scale="1 1 1"
      rotation="0 180 -90"
      position=".5 .85 .7"
    >
    </a-entity> -->
  </a-entity>

  <!-- Front Row -->
  <a-entity mixin="hoxelBase" position="0 .5 -1.5"></a-entity>
  <a-entity mixin="hoxelBase" position=".65 .5 -1.5"></a-entity>
  <a-entity mixin="hoxelBase" position="-.65 .5 -1.5">
    <a-entity
      id="george"
      scvv="src: //d2a0b7lq85v0ro.cloudfront.net/shrimp_boots/spooked-george"
      scale="1 1 1"
      rotation="0 180 -90"
      position=".5 .85 .7"
    >
    </a-entity>
  </a-entity>

  <!-- Right Hand -->
  <a-entity>
    <a-camera id="camera" rotation-reader positon="0 1.6 0"></a-camera>
    <a-entity
      id="rhand"
      mixin="touch"
      laser-controls="hand: right"
      line="color: #118A7E"
      vive-controls="hand: right"
      oculus-touch-controls="hand: right"
      windows-motion-controls="hand: right"
    >
    </a-entity>
  </a-entity>

  <!-- Left Hand  -->
  <a-entity
    oculus-touch-controls="hand: left; model: false"
    tracked-controls="controller: 0;"
    button-listener
  >
    <a-entity mixin="pallette"></a-entity>
  </a-entity>

  <!-- Mixins -->
  <a-mixin
    multi-sided-pallette
    id="pallette"
    geometry="primitive: box; buffer: false"
    scale="0.05 0.05 0.05"
    rotation="0 0 0"
    shadow="cast: true; receive: false"
  ></a-mixin>

  <a-mixin
    id="touch"
    physics-collider
    phase-shift
    collision-filter="collisionForces: false"
    static-body="shape: sphere; sphereRadius: 0.02"
    super-hands="colliderEvent: collisions; colliderEventProperty: els; colliderEndEvent: collisions; colliderEndEventProperty: clearedEls;"
  >
  </a-mixin>

  <a-mixin
    id="cube"
    geometry="primitive: box; width: 0.33; height: 0.33; depth: 0.33"
    hoverable
    grabbable
    stretchable
    draggable
    event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
    event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
    dynamic-body
    shadow
  ></a-mixin>

  <a-mixin
    id="sphere"
    geometry="primitive: sphere; radiusBottom: .33; radius: .2"
    hoverable
    grabbable
    stretchable
    draggable
    event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
    event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
    dynamic-body
    shadow
  ></a-mixin>

  <a-mixin
    id="hoxelBase"
    static-body
    hydro-motion
    geometry="primitive: cylinder; radius: .2; height: .02"
    material="color: #f0f0f0"
    shadow
  ></a-mixin>
</a-scene>
