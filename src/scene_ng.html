<a-scene background="color: #494d5c" antialias="true">
  <a-entity position="0 3.2 0" camera look-controls wasd-controls></a-entity>

  <!-- Left Hand Pallette -->
  <a-entity
    oculus-touch-controls="hand: left"
    tracked-controls="controller: 0;"
    button-listener
  >
    <a-entity mixin="pallette"></a-entity>
  </a-entity>

  <!-- Right Hand Raycaster -->
  <a-entity
    id="rightHand"
    laser-controls="hand: right"
    raycaster="objects: .palletteSide"
    line="color: #118A7E"
  ></a-entity>

  <a-light position="0 .75 1" intensity="0.75"></a-light>

  <a-entity position="0 0 -10">
    <a-mixin
      id="pallette"
      geometry="primitive: box; buffer: false"
      scale="0.1 0.1 0.1"
      rotation="0 0 0"
      multi-sided-pallette
      shadow="cast: true; receive: false"
    ></a-mixin>

    <a-circle
      rotation="-90 0 0"
      radius="20"
      color="#666"
      position="0 -0.1 0"
      shadow="receive: true"
      roughness="1"
    ></a-circle>

    <!-- Lighting -->
    <a-light
      type="point"
      position="0 10 -30"
      intensity="0.85"
      shadow-if-mobile
    ></a-light>

    <a-torus radius="20" arc="360" rotation="-90 0 0"></a-torus>
  </a-entity>
</a-scene>
