<a-scene background="color: #494d5c" antialias="true">
  <a-entity position="0 3.2 0" camera look-controls wasd-controls></a-entity>

  <!-- Left Hand Pallette -->
  <a-entity oculus-touch-controls="hand: left">
    <a-entity mixin="box"></a-entity>
  </a-entity>

  <!-- Right Hand Raycaster -->
  <a-entity
    id="rightHand"
    laser-controls="hand: right"
    raycaster="objects: [mixin='box']"
    line="color: #118A7E"
  ></a-entity>

  <a-light position="0 .75 1" intensity="0.75"></a-light>

  <a-entity position="0 0 -10">
    <a-mixin
      id="box"
      geometry="primitive: box"
      material="color: #FAFAFA; offset:  [object Object];  repeat:  [object Object];  ambientOcclusionMapIntensity:  0;  ambientOcclusionTextureOffset:  [object Object];  ambientOcclusionTextureRepeat:  [object Object];  displacementTextureOffset:  [object Object];  displacementTextureRepeat:  [object Object];  height:  100;  metalness:  0.2;  metalnessTextureOffset:  [object Object];  metalnessTextureRepeat:  [object Object];  normalScale:  [object Object];  normalTextureOffset:  [object Object];  normalTextureRepeat:  [object Object];  roughnessTextureOffset:  [object Object];  roughnessTextureRepeat:  [object Object]"
      rotation="0 0 -35"
      scale="0.2 0.2 0.2"
      intersect-color-change
      shadow="cast: true; receive: false"
    ></a-mixin>

    <a-circle
      rotation="-90 0 0"
      radius="20"
      color="#666"
      position="0 -0.1 0"
      shadow="receive: true"
      roughness="1"
    ></a-circle>

    <!-- Lighting -->
    <a-light
      type="point"
      position="0 10 -30"
      intensity="0.85"
      shadow-if-mobile
    ></a-light>

    <a-torus radius="20" arc="360" rotation="-90 0 0"></a-torus>
  </a-entity>
</a-scene>
