<a-scene physics environment="preset: tron; shadow: true">
  <a-assets>
    <!-- <img id="portals-preview" src="../assets/hand-controls.jpg"></img>
      <img id="colortransform" src="./colortransform.png" /> -->
    <a-mixin
      id="cube"
      geometry="primitive: box; width: 0.33; height: 0.33; depth: 0.33"
      hoverable
      grabbable
      stretchable
      draggable
      event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
      event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
      dynamic-body
      shadow
    ></a-mixin>
    <a-mixin
      id="transformer"
      color-randomizer
      droppable
      static-body
      collision-filter="collisionForces: false"
      event-set__dragon="_event: dragover-start; material.wireframe: true"
      event-set__dragoff="_event: dragover-end; material.wireframe: false"
      geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"
    ></a-mixin>
    <a-mixin
      id="touch"
      physics-collider
      phase-shift
      collision-filter="collisionForces: false"
      static-body="shape: sphere; sphereRadius: 0.02"
      super-hands="colliderEvent: collisions; colliderEventProperty: els; colliderEndEvent: collisions; colliderEndEventProperty: clearedEls;"
    >
    </a-mixin>
  </a-assets>
  <a-entity>
    <a-camera positon="0 1.6 0"></a-camera>
    <a-entity
      id="rhand"
      mixin="touch"
      vive-controls="hand: right"
      oculus-touch-controls="hand: right"
      windows-motion-controls="hand: right"
    >
    </a-entity>
    <a-entity
      id="lhand"
      mixin="touch"
      vive-controls="hand: left"
      oculus-touch-controls="hand: left"
      windows-motion-controls="hand: left"
    >
    </a-entity>
  </a-entity>
  <a-entity
    class="cube"
    mixin="cube"
    position="0 0.265 -1"
    material="color: red"
  ></a-entity>
  <a-entity
    class="cube"
    mixin="cube"
    position="0 0.265 -0.5"
    material="color: red"
  ></a-entity>
  <a-entity
    class="cube"
    mixin="cube"
    position="-1 0.265 -1"
    material="color: blue"
  ></a-entity>
  <a-entity
    class="cube"
    mixin="cube"
    position="-1 0.265 -0.5"
    material="color: blue"
  ></a-entity>
  <a-entity
    class="cube"
    mixin="cube"
    position="1 0.265 -1"
    material="color: green"
  ></a-entity>
  <a-entity
    class="cube"
    mixin="cube"
    position="1 0.265 -0.5"
    material="color: green"
  ></a-entity>
  <a-entity
    class="transformer"
    mixin="transformer"
    position="0 1.6 -1"
    material="src:#colortransform"
    shadow
  ></a-entity>
  <!-- ground collider keeps objets from falling -->
  <a-box
    static-body
    width="100"
    height="0.001"
    depth="100"
    visible="false"
  ></a-box>

</a-scene>
